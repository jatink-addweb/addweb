<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types & Attributes</title>
  </head>
  <body>
    <form action="#" method="#">
      <!-- Form method = post/get-->
      <p>Button</p>
      <input type="button" value="Button" />
      <hr />
      <p>Checkbox</p>
      <input type="checkbox" name="activity" checked />Sports
      <input type="checkbox" name="activity" />Travel
      <input type="checkbox" name="activity" />Other
      <hr />
      <p>Color</p>
      <input type="color" />
      <hr />
      <p>DATE</p>
      <input type="date" />
      <hr />
      <p>Email</p>
      <input type="email" placeholder="me@example.com" required />
      <hr />
      <p>File Only png</p>
      <input type="file" accept=".png" />
      <hr />
      <p>Hidden</p>
      <input type="hidden" />
      <hr />
      <p>Image</p>
      <input type="image" alt="Image" src="" width="" height="" />
      <hr />
      <p>Month</p>
      <input type="month" />
      <hr />
      <p>Number (Step = 5)</p>
      <input type="number" step="5" />
      <hr />
      <p>Password</p>
      <input type="password" pattern="" />
      <hr />
      <p>Radio</p>
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <hr />
      <p>Range</p>
      <input type="range" />
      <hr />
      <p>Reset</p>
      <input type="reset" value="Reset" />
      <hr />
      <p>Search</p>
      <input type="search" />
      <hr />
      <p>Submit</p>
      <input type="submit" value="Submit" />
      <hr />
      <p>Tel</p>
      <input type="tel" />
      <hr />
      <p>Text</p>
      <input type="text" placeholder="Full Name" autocomplete="on" required />
      <hr />
      <p>Time</p>
      <input type="time" />
      <hr />
      <p>Url</p>
      <input type="url" />
      <hr />
      <p>Week</p>
      <input type="week" />
      <hr />
    </form>
  </body>
</html>
