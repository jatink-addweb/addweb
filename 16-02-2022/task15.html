<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,k, sum=0;
        n=parseInt(prompt("enter no "))
        k=n;
        while(k !=0)
        {
            sum= k%10 +sum
            k=parseInt(k/10);
        }
        document.write(sum);


    </script>
</body>
