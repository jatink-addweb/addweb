<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var cp = parseFloat(prompt("enter cost price"));
        var sp = parseFloat(prompt("enter selling price"));
        if (cp>sp){
            document.write("loss is:  ",cp-sp,'<br>');
        }
        else{
        document.write("profit is:",sp-cp,"<br>");
    }
        
    
</script>
</body>
</html>
