</form>
<script>
    function move()
    {
         if(typeof(Storage)!=="undefined") 
         {
              sessionStorage.setItem("fname",document.getElementById('fname').value);
              sessionStorage.setItem("lname",document.getElementById('lname').value);
              sessionStorage.setItem("add",document.getElementById('add').value);
              sessionStorage.setItem("myVideo",document.getElementById('myVideo').value);
              sessionStorage.setItem("Number",document.getElementById('Number').value);
            
              window.location.href="sessionStorage1.html";
        }
         else 
         {
             alert("Sorry! ")
         }
    
    }
    
    </script>
