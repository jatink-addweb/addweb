<script>


var n = sessionStorage.getItem("Number");
    document.write("<h1>Multiplication Table of"+n +" </h1>")
    let i = 0;
    while (i < 10) {

        document.write("<h3 style='color:rgb(255, 0, 102);' >"+n,"*",i+1,"=",n*(i+1)+"</h3>");
        i++;
    }
