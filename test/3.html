<!DOCTYPE html>
<html>
	<head>
		<h1>3.html</h1>
		
		</head>
<body style="background-image: url('22957875.jpg');">
	<center>

  	<h1>  State: </h1> <select name="State" id="State" onchange = "f1()">
  		<option value="" selected="selected">State</option>
    	<option value="Rajasthan">Rajasthan</option>
    	<option value="Gujarat">Gujarat</option>
  		<option value="Haryana">Haryana</option>
		<option value="Jammu and Kashmir">Jammu and Kashmir</option>
		<option value="Punjab">Punjab</option>
  	</select><br><br>
  	<h1>  City: </h1> <select name="city" id="city">
  		<option value="" selected="selected">City</option>
    </select>
</center>
<script>
	function f1(){
		var s = document.getElementById("State");
		var c = document.getElementById("city");

		c.innerHTML = "";
		
		if(s.value == "Rajasthan")
		{
			var optionArray = ['Jaipur', 'Jaisalmer', 'Jalore', 'Jhalawar', 'Jhunjhunu', 'Jodhpur', 'Karauli', 'Kota', 'Nagaur', 'Pali', 'Pratapgarh', 'Rajsamand', 'Sawai Madhopur', 'Sikar', 'Sirohi', 'Sri Ganganagar', 'Tonk', 'Udaipu'];
		}
		else if(s.value == "Gujarat")
		{
			var optionArray = ['Ahmedabad', 'Anand', 'Chhota', 'Udaipur', 'Dahod', 'Kheda', 'Mahisagar', 'Panchmahal', 'Vadodara', 'Ahmedabad', 'Anand', 'Chhota', 'Udaipur'];	
		}
		else if(s.value == "Haryana")
		{
			var optionArray = ['Jhajjar', 'Jind', 'Kaithal', 'Karnal', 'Kurukshetra', 'Mahendragarh', 'Nuh', 'Palwal', 'Panchkula', 'Panipat', 'Rewari', 'Rohtak'];
		}
		else if(s.value == "Jammu and Kashmir")
		{
			var optionArray = ['Jammu', 'Kathua', 'Kishtwar', 'Kulgam', 'Kupwara', 'Poonch', 'Pulwama', 'Rajouri', 'Ramban', 'Reasi'];
		}
		else if(s.value == "Punjab")
		{
			var optionArray = ['Jalandhar', 'Kapurthala', 'Ludhiana', 'Mansa', 'Moga', 'Muktsar', 'Nawanshahr', 'Pathankot', 'Patiala', 'Rupnagar'];
		}

		for(var option in optionArray)
		{
			var pair = optionArray[option];
			var newoption = document.createElement("option");
			newoption.innerHTML = pair;
			c.options.add(newoption);
		}
		
	}  
</script>

<style>
	select{
	  border: none;
	  outline: none;
	  font-size: 25px;
	  color: #5372F0;
	  padding: 18px 22px;
	  border-radius: 5px;
	  cursor: pointer;
	  font-weight: 250;
	  background: #fff;
	  box-shadow: 0 0 20px 0 rgba(0,0,0,0.1);
	}
	h1{
		color:rgb(255, 0, 212);
	}
	
	</style>
</body>
</html>
