<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canva" width="250" height="150" style="border:1px solid rgb(238, 11, 11);"></canvas>
    <script>
    var canvas = document.getElementById("canva");
    var can = canvas.getContext("2d");
    can.rotate(40 * Math.PI / 250);
    can.fillRect(50, 20, 120, 70);
    </script>
</body>
</html>
