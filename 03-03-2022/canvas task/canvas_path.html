<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canva" width="300" height="300" style="border: 2px solid black;"></canvas>
    <script>
    var canvas = document.getElementById("canva");
    var can = canvas.getContext("2d");

    can.fillStyle   = 'skyblue';
    can.strokeStyle = 'red';
    can.lineWidth   = 4;
    can.beginPath();

    can.moveTo(50, 20); 
    can.lineTo(220, 20);
    can.lineTo(50, 220);
    can.lineTo(50, 20);

    can.fill();
    can.stroke();
    can.closePath();
    </script>
</body>
</html>
