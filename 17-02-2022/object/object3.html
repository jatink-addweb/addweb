<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fruits() {  
        this.name = 'fruit';  
        this.season = 'Winter';  
        }  
  
        function apple() {  
        fruits.call(this);  
        }  
  
        apple.prototype = Object.create(fruits.prototype);  
        const app = new apple();  
        document.write(app.name,app.season);  
        document.write(app.season);
    </script>
</body>
</html>
