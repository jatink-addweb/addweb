<!DOCTYPE html>
<html>
<head>
    <title>Assigment</title>
<style>
button{
  border: none;
  outline: none;
  font-size: 25px;
  color: #5372F0;
  padding: 18px 22px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 250;
  background: #fff;
  box-shadow: 0 0 20px 0 rgba(0,0,0,0.1);
}


.btn-group .button:not(:last-child) {
  border-right: none; 
}

.btn-group .button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>

    <h2>Data testing</h2>
    <button type="button" onclick="loadDoc()">html file</button>
    <button type="button" onclick="loadDoc1()">xml file</button>
    <button type="button" onclick="loadDoc2()">json file</button>
    <br><br><br><br><br><br>
    <p id="demo"></p>
    <table id="demo1"></table>
    <script>
        
        function loadDoc2() {
        var xmlhttp = new XMLHttpRequest();
        var url = "myTutorials.txt";
        xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            myFunction(myArr);
        }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        }

        function myFunction(arr) {
        var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {
            out += '<a href="' + arr[i].url + '">' + 
            arr[i].display + '</a><br>';
        }
        document.getElementById("demo").innerHTML = out;
        }
        function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onload = function() {
            document.getElementById("demo").innerHTML =
            this.responseText;
    
          }
          
          xhttp.open("GET", "1.html");
          xhttp.send();
          
        }
        function loadDoc1() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                myFunction1(this);
            }
            xhttp.open("GET", "cd_catalog.xml");
            xhttp.send();
            }
            function myFunction1(xml) {
            const xmlDoc = xml.responseXML;
            const x = xmlDoc.getElementsByTagName("CD");
            let table="<tr><th>Artist</th><th>Title</th></tr>";
            for (let i = 0; i <x.length; i++) { 
                table += "<tr><td>" +
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo1").innerHTML = table;
            }
</script>
<style>
    table,th,td {
      border : 1px solid black;
      border-collapse: collapse;
    }
    th,td {
      padding: 5px;
    }
    </style>

</body>
</html>
