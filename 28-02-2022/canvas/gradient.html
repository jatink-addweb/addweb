<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="250" height="300"
style="border:4px solid rgb(221, 14, 14);">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createRadialGradient(210,110,5,140,90,90);
grd.addColorStop(1,"blue");
grd.addColorStop(0.4,"yellow");
grd.addColorStop(0.5,"brown");
grd.addColorStop(0.6,"red");
grd.addColorStop(0.7,"green");
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(30,5,250,300);
</script>

</body>
</html>
