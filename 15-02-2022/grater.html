    <h3 >Enter 1st Number:</h3>  <input type="int" id="number"/></br></br>  
    <h3>Enter 2nd Number:</h3>  <input type="int" id="number1"/></br></br>

    <script>

        function larger(){
            var a,b;
            a=document.getElementById("number").value;
            b=document.getElementById("number1").value;
            if (a==b){
                document.write("<h1>both are same</h1><br>");
            }
            else if (a>b){
                document.write("<h1>1st no is larger</h1><br>");
            }
            else {
                document.write("<h1>2nd is grater</h1><br>")
            }
        }
    </script>

h3{
